<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhanadhipati Technologies LLP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #0a0f1f, #1a73e8);
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    /* Logo Animation */
    .logo {
      font-size: 1.8em;
      font-weight: bold;
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-symbol {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #1a73e8, #00c9a7, #1a73e8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
      animation: spin 6s linear infinite;
    }

    .logo-symbol span {
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00c9a7;
    }

    main {
      text-align: center;
      padding: 120px 20px;
      animation: fadeIn 1s ease-in;
    }

    main h1 {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 1px;
      animation: slideIn 1s ease-out;
    }

    main p {
      margin-top: 20px;
      font-size: 1.2em;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #cfe1ff;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-symbol"><span>DT</span></div>
      Dhanadhipati Technologies
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="account-deletion.html">Account</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Dhanadhipati Technologies LLP</h1>
    <p>Innovating for education and empowerment through intelligent digital products like <strong>Ludo Wordo</strong>.</p>
  </main>

  <footer>
    Â© 2025 Dhanadhipati Technologies LLP
  </footer>
</body>
</html>
